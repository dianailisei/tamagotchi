<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="background">
        <div>
            <div class="features" id="food">
                <span id="food-img" onclick="giveFood()"><img src="food.png"></span>
                <meter value="13" min="-1" low="6" high="13" optimum="18" max="20"></meter>  
            </div>

            <div class="features" id="sleep">
                <span id="sleep-img" onclick="giveSleep()"><img src="pat.png"></span>
                <meter value="13" min="-1" low="6" high="13" optimum="18" max="20"></meter>  
            </div>

            <div class="features" id="game">
                <span id="game-img" onclick="giveHappiness()"><img src="joc.png"></span>
                <meter value="13" min="-1" low="6" high="13" optimum="18" max="20"></meter> 
            </div>

            <div id="character">
                <img id="character-img" src="happy1.png" onclick="setNames()">
            </div>
        </div>
        <div id="dialog">
            <img src="dialog.png" alt="hello">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
