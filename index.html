<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body id="background">  
    <div>
        <div class="caracteristici" id="mancare">
            <span id="mancare-img" onclick="giveFood()"><img src="./images/mancare.png"></span>
            <meter value="13" min="-1" low="6" high="13" optimum="18" max="20"></meter>  
        </div>

        <div class="caracteristici" id="somn">
            <span id="somn-img" onclick="giveSleep()"><img src="./images/pat.png"></span>
            <meter value="13" min="-1" low="6" high="13" optimum="18" max="20"></meter>  
        </div>

        <div class="caracteristici" id="jocuri">
            <span id="jocuri-img" onclick="giveHappiness()"><img src="./images/joc.png"></span>
            <meter value="13" min="-1" low="6" high="13" optimum="18" max="20"></meter> 
        </div>

        <div id="character">
            <img id="poza_caracter" src="./images/happy1.png" onclick="setNames()">
        </div>
    </div>
    <div id="dialog">
        <img src="./images/dialog1.png" id="dialog-foame-da" alt="Hello">
        <img src="./images/dialog2.png" id="dialog-joaca-da" alt="Hello">
        <img src="./images/dialog3.png" id="dialog-somn-da" alt="hello">
        <img src="./images/dialog4.png" id="dialog-foame-nu" alt="hello">
        <img src="./images/dialog5.png" id="dialog-joaca-nu" alt="hello">
        <img src="./images/dialog6.png" id="dialog-somn-nu" alt="hello">
    </div>
    <script src="./js/script.js"></script>
</body>
